<div id="wrapper" class="m-5">
    <section id="projects" class="pb-4">
        <div class="contenedor row">
            <h3 class="pb-3">NOVEDADES</h3>
            <div class="photos col-lg-8">
                <article>
                    <h3 class="p-2">Obras Finalizadas</h3>
                </article>
                <article>
                    <h3 class="p-2">Retrasos de obras</h3>
                </article>
                <article>
                    <h3 class="p-2">Promociones SGAL 2024</h3>
                </article>
            </div>
            <div class="col-lg-4">
                <iframe
                    src="https://calendar.google.com/calendar/embed?src=e771f066462e47c9a9d8d4e0f18b3192e855bf116af5d1f96b0e0e6736d6c5ec%40group.calendar.google.com&ctz=Europe%2FMadrid"
                    style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </section>
    <section id="private-area" class="pb-4">
        <div class="row align-items-center">
            <h3 class="pb-4">MI AREA PRIVADA</h3>
            <app-card-workers [workers]="userLogged" class="col-lg-6"></app-card-workers>
            <div class="botones col-lg-6">
                <ul class="d-flex">
                    <li class="p-2" *ngIf="userLogged.role == 'admin'" [routerLink]="['/constructions']">
                        <button><i class="d-block mb-2 fs-2 fa-solid fa-city"></i>Obras</button>
                    </li>
                    <li class="p-2" *ngIf="userLogged.role == 'admin'" [routerLink]="['/workers']"><button><i
                                class="d-block mb-2 fs-2 fa-solid fa-person-digging"></i>Operarios</button></li>
                    <li class="p-2" [routerLink]="['/tasks', 'user', 'task', userLogged.id]"><button><i
                                class="d-block mb-2 fs-2 fa-solid fa-list-check"></i>Asignación</button>
                    </li>
                    <!-- user/task/:userId -->
                    <li class="p-2" [routerLink]="['/epis']"><button><i
                                class="d-block mb-2 fs-2 fa-solid fa-helmet-safety"></i>EPis</button>
                    </li>
                </ul>
                <ul class="d-flex">
                    <li class="p-2" *ngIf="userLogged.role == 'admin'" [routerLink]="['/']"><button><i
                                class="d-block mb-2 fs-2 fa-regular fa-address-card"></i>Perfil</button>
                    </li>
                    <li class="p-2" [routerLink]="['/']"><button><i
                                class="d-block mb-2 fs-2 fa-solid fa-graduation-cap"></i>Formación</button></li>
                    <li class="p-2" *ngIf="userLogged.role == 'admin'" [routerLink]="['/']"><button><i
                                class="d-block mb-2 fs-2 fa-regular fa-calendar"></i>Permisos</button>
                    </li>
                    <li class="p-2" [routerLink]="['/']"><button><i
                                class="d-block mb-2 fs-2 fa-solid fa-file-contract"></i>Docs</button>
                    </li>
                </ul>

            </div>
        </div>
    </section>
</div>
