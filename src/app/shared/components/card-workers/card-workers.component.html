<article class="card-container">
    <div class="flex">
        <figure>
            <img [src]="workers?.image" alt="">
        </figure>
        <div class="py-3 ps-4">
            <h3 class="pb-4">{{workers?.name}} {{workers?.surname}}</h3>
            <label class="pb-1"><i class="fa-solid fa-mobile-screen-button pe-2"></i>Tel√©fono: </label>
            <p class="pb-3 ps-4"> {{workers?.phone}}</p>
            <label class="pb-1"><i class="fa-solid fa-envelope pe-2"></i>Email: </label>
            <p class="pb-3 ps-4"> {{workers?.email}}</p>
            <label class="pb-1"><i class="fa-solid fa-user pe-2"></i>Puesto: </label>
            <p class="pb-3 ps-4"> {{workers?.job}} en {{workers?.city}}</p>

        </div>
    </div>
</article>
