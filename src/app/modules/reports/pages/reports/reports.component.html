<section class="mx-5 mt-5">
    <h2 class="mb-4">LISTADO DE REPORTES</h2>

    <div id="filtros" class="p-1 row">
        <div class="col-sm-5">
            <div>
                <h4 class="mb-2 pt-3">Filtrar:</h4>
                <div>
                    <label class="pe-3 pb-2"><span>Tipo de reporte:</span></label>
                    <select (change)="onChangeType($event)">
                        <option value="">Todos</option>
                        <option *ngFor="let type of arrTypes" [value]="type">{{type}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="pb-2">
                <h4 class="mb-2 pt-3">Ordenar:</h4>
                <div>
                    <label class="pe-3 pb-2"><span>Fecha de creación:</span></label>
                    <select (change)="onChangeDate($event)">
                        <option value="reciente">Más reciente</option>
                        <option value="antiguo">Más antigua</option>
                    </select>
                </div>

            </div>
        </div>
    </div>

    <div class="my-4">
        <article class="mb-4" *ngFor="let report of arrReports">
            <div class="p-3 mb-3">
                <h3 class="mb-3">{{report.title}}</h3>
                <p class="mb-3 description">{{report.description}}</p>
                <p class="mb-3"><span><i class="fa-solid fa-circle-exclamation"></i> TIPO DE REPORTE:</span>
                    {{report.type}}</p>
                <p><span><i class="fa-solid fa-calendar-days"></i> FECHA:</span> {{report.date |
                    date:'dd-MM-yyyy'}}</p>
            </div>

            <button class="mb-4" *ngIf="botonActivo" [routerLink]="['/reports','edit', report._id]">Editar
                reporte
            </button>
        </article>
    </div>
</section>
