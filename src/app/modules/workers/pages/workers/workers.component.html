<section class="m-5">
    <h2 class="mb-4">NUESTROS OPERARIOS</h2>

    <div id="filtros" class="m-1 row">
        <div class="col-md-2  pb-3">
            <div>
                <h4 class="mb-2 pt-3">Filtrar:</h4>
                <div>
                    <label class="pe-3 pb-2"><span>Disponibilidad:</span></label>
                    <select class="custom-select" (change)="onChangeActive($event)">
                        <option class="custom-option" value="">Todos</option>
                        <option class="custom-option" value="1">Ocupado</option>
                        <option class="custom-option" value="0">Disponible</option>


                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-2  pb-3">
            <div>
                <h4 class="mb-2 pt-3">Filtrar:</h4>
                <div>
                    <label class="pe-3 pb-2"><span>Seleccionar Ciudad:</span></label>
                    <select class="custom-select" (change)="onChangeCity($event)">
                        <option class="custom-option" value="">Todas</option>
                        <option class="custom-option" *ngFor="let city of arrCities" [value]="city">{{city}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div>
                <h4 class="mb-2 pt-3">Filtrar:</h4>
                <div>
                    <label class="pe-3 pb-2"><span>Seleccionar Puesto:</span></label>
                    <select class="custom-select" (change)="onChangeJob($event)">
                        <option class="custom-option" value="">Todos</option>
                        <option class="custom-option" *ngFor="let job of arrJobs" [value]="job">{{job}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <div class="pb-2">
                <h4 class="mb-2 pt-3">Ordenar:</h4>
                <div>
                    <label class="pe-3 pb-2"><span>Ordenar por apellido:</span></label>
                    <select class="custom-select" (change)="onChangeName($event)">
                        <option class="custom-option" value="asc">De la A a la Z</option>
                        <option class="custom-option" value="desc">De la Z a la A</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div>
                <button class="my-3 button-filter " *ngIf="botonActivo" [routerLink]="['/workers','new']">
                    CREAR NUEVO OPERARIO
                </button>
            </div>
        </div>
    </div>

    <div class="mt-5 flex-container">
        <article class="mb-2" *ngFor="let worker of arrWorkers">

            <div class="flex-h3 pb-2">
                <h3>{{worker.name}} {{worker.surname}}</h3>

                <div class="dropdown icon">
                    <i class="fa-solid fa-pen-to-square admin" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <div class="dropdown-menu dropdown-menu-end m-3">
                        <button class="worker-button" *ngIf="botonActivo" [routerLink]="['/workers','edit', worker.id]">
                            Editar Operario
                        </button>
                        <button class="worker-button" *ngIf="botonActivo" (click)="onClickDelete(worker.id)">Borrar
                            Operario
                        </button>
                        <button class="worker-button" *ngIf="worker.active == false" (click)="onClick(worker.id)">
                            Asignar Operario
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex-container2">
                <figure>
                    <img [src]="worker.image" alt="imagen del operario">
                </figure>
                <div class="p-4 me-5">
                    <div class="data-cover p-2">
                        <small>{{worker.job}} en {{worker.city}}</small>
                        <div class="data pt-5">
                            <ul class="ps-3">
                                <li class="pb-2"><span>Tel√©fono:</span></li>
                                <p class="pb-4">{{worker.phone}}</p>
                                <li class="pb-2"><span>Email:</span></li>
                                <p>{{worker.email}}</p>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>



</section>
