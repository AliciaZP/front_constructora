<section class="m-5">
    <h2 class="mb-4">NUESTRAS OBRAS</h2>

    <div id="filtros" class="m-1 row">

        <div class="col-md-2 pb-3">
            <h4 class="mb-2 pt-3">Filtrar:</h4>
            <div>
                <label class="pe-3 pb-2"><span>Ubicación</span></label>
                <select class="custom-select" (change)="onChangeCity($event)">
                    <option class="custom-option" value="">España</option>
                    <option class="custom-option" *ngFor="let city of arrCities" [value]="city">{{city}}
                    </option>
                </select>
            </div>
        </div>

        <div class="col-lg-2">
            <h4 class="mb-2 pt-3">Filtrar:</h4>
            <div>
                <label class="pe-3 pb-2"><span>Construcción:</span></label>
                <select class="custom-select" (change)="onChangeConstructionType($event)">
                    <option class="custom-option" value="">Todos</option>
                    <option class="custom-option" *ngFor="let type of arrConstructionTypes" [value]="type">{{type}}
                    </option>
                </select>
            </div>
        </div>

        <div class="pb-2 col-lg-2">
            <h4 class="mb-2 pt-3">Ordenar:</h4>
            <div>
                <label class="pe-3 pb-2"><span>Nombre:</span></label>
                <select class="custom-select" (change)="onChangeName($event)">
                    <option class="custom-option" value="asc">De la A a la Z</option>
                    <option class="custom-option" value="desc">De la Z a la A</option>
                </select>
            </div>
        </div>

        <div class="pb-2 col-lg-2">
            <h4 class="mb-2 pt-3 ">Ordenar:</h4>
            <div>
                <label class="pe-3 pb-2"><span>Inicio:</span></label>
                <select class="custom-select" (change)="onChangeAssignmentDate($event)">
                    <option class="custom-option" value="asc">Más reciente</option>
                    <option class="custom-option" value="desc">Más antigua</option>
                </select>
            </div>
        </div>

        <div class="pb-2 col-lg-2">
            <h4 class="mb-2 pt-3 ">Ordenar:</h4>
            <div>
                <label class="pe-3 pb-2"><span>Finalización:</span></label>
                <select class="custom-select" (change)="onChangeDeadline($event)">
                    <option class="custom-option" value="asc">Más próxima</option>
                    <option class="custom-option" value="desc">Más lejana</option>
                </select>
            </div>
        </div>

        <div class="col-lg-1">
            <div>
                <button class="my-3 button-filter " *ngIf="botonActivo" [routerLink]="['/constructions','new']">
                    AÑADIR OBRA
                </button>
            </div>
        </div>
    </div>

    <!--     <search-bar></search-bar> -->

    <div class="my-5 flex-container">
        <article class="mb-2" *ngFor="let construction of arrConstructions">
            <div class="article-clickable" *ngIf="botonActivo"
                [routerLink]="['/constructions','construction', construction.id]">
                <figure>
                    <img [src]="construction.image" alt="imagen de la obra">
                    <small>{{construction.construction_type}}</small>
                </figure>
                <div class="data px-3">
                    <h3 class="mb-3">{{construction.name}}</h3>
                    <p class="mb-3"><span class="city">{{construction.city}}</span>
                    </p>
                    <p class="mb-3"><span>Inicio:</span> {{construction.assignment_date| date:'dd-MM-yyyy'}}</p>
                    <p class="mb-3"><span>Finalización:</span> {{construction.deadline | date:'dd-MM-yyyy'}}</p>
                </div>
            </div>
        </article>
    </div>

</section>
