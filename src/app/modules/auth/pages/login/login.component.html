<div id="wrapper">
    <section class="left p-5">
        <h2 class="animate__animated animate__animate__animated animate__fadeInLeft animate__delay-1s">
            Portal del empleado</h2>
        <div class="logo">
            <h1 class="pb-1 animate__animated animate__fadeInLeft animate__delay-1s">SGAL</h1>
            <h3 class="animate__animated animate__fadeInLeftBig">Construcciones</h3>
        </div>
    </section>

    <section class="right">
        <div class="right2 animate__animated animate__fadeInRight animate__delay-1s">
            <div class="bar"></div>
            <form [formGroup]="newLogin" (ngSubmit)="onSubmit()" id="form-login">
                <h3 class="mb-4">ACCESO USUARIOS</h3>
                <div class="mb-4">
                    <label class="right3 mb-2">Email:</label>
                    <input class="input" type="Email" formControlName='email' placeholder="Inserta aquí tu email">
                    <p class="error pt-3" *ngIf="checkError('email','required')">El email es obligatorio.</p>
                </div>
                <div class="right4 mb-4">
                    <label class="mb-2">Contraseña: </label>
                    <input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" class="input"
                        type="password" formControlName='password' placeholder="Inserta aquí tu contraseña">
                    <span class="pass" [ngClass]="{ 'error-mode': checkError('password', 'required') }"
                        (click)="togglePasswordVisibility()">
                        <i *ngIf="passwordVisible" class="fas fa-eye"></i>
                        <i *ngIf="!passwordVisible" class="fas fa-eye-slash"></i>
                    </span>
                    <p class="error pt-3" *ngIf="checkError('password','required')">La contraseña es obligatoria.</p>
                </div>
                <div class="button-flex pt-3">
                    <input [class.shake]="shakeButton" class="button" type="submit" value="Iniciar sesión">
                </div>

                <p [hidden]="!shakeButton" class="error-message animate__animated animate__fadeIn">{{
                    errorMessage }}
                </p>
            </form>
        </div>
    </section>
</div>
